<button [matTooltip]="'Ask new Question'" [routerLink]="'/add-question'" aria-label="Write new Question"
        class="write-question-button" color="primary"
        mat-fab>
  <mat-icon>edit</mat-icon>
</button>

<table [dataSource]="dataSource" class="mat-elevation-z8" mat-table>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="title">
    <th *matHeaderCellDef mat-header-cell> Title</th>
    <td *matCellDef="let element" mat-cell><a [routerLink]="['/question', element.id]">{{element.title}}</a></td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="submissionTime">
    <th *matHeaderCellDef mat-header-cell> Submission time</th>
    <td *matCellDef="let element" mat-cell> {{element.submissionTime}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="viewNumber">
    <th *matHeaderCellDef mat-header-cell> Views</th>
    <td *matCellDef="let element" mat-cell> {{element.viewNumber}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="voteNumber">
    <th *matHeaderCellDef mat-header-cell> Votes</th>
    <td *matCellDef="let element" mat-cell> {{element.voteNumber}} </td>
  </ng-container>

  <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
</table>
