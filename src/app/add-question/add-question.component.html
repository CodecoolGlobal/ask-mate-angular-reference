
<mat-card class="main-content">
  <mat-card-title>Ask your question</mat-card-title>
  <mat-card-content class="card-content">
    <mat-form-field appearance="fill">
      <mat-label>Question Title</mat-label>
      <input matInput placeholder="Your Question Title goes here..." [(ngModel)]="model.title">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Question Message</mat-label>
      <textarea matInput placeholder="Your Question Message goes here..." [(ngModel)]="model.message"></textarea>
    </mat-form-field>

  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon" (click)="onSubmit()">
      <mat-icon>save</mat-icon>
    </button>
    <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon" [routerLink]="'/list'">
      <mat-icon>cancel</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
